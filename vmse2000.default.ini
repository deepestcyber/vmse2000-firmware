# Default config values for the VMSE 2000
# You can override these values by creating a file named "vmse2000.ini" in the same directory
# and setting your custom values there.

[printer]
# set vendor_id to 0 to disable printer support (e.g. when running without a printer)
vendor_id = 0x04b8
device_id = 0x0202
logo = assets/grey256V2-flipped.png
flipped = True
# placeholders for text:
# $ITEM$ - the detected profanity
# $FINE$ - the fine amount (random number)
# $TIMESTAMP$ - the date and time of the violation
# $TOKEN$ - the badge token for the offender (if available)
# | - line break
text = VMSE 2000|You are fined one credit|for a violation of the|Verbal Morality Statute||Violation: "$ITEM$"|$TIMESTAMP$|Token: $TOKEN$||

# GPIO pin number of inputs and outputs (integers). Leave empty to disable.
# Set all GPIOs to empty to disable GPIO support (e.g. when running on non-Raspberry Pi hardware).
[gpio]
# running: output pin, set to HIGH while VMSE is running
running = 17
# fine: output pin set to HIGH, while VMSE is issuing a fine (printing and playing sound)
fine = 27
# button: input pin with pull-up, triggers a fine when connected to GND
button = 0

[audio]
# ALSA device string. Setting this to "device = default" might work for development.
device = plughw:CARD=Set,DEV=0
file = assets/fine.wav

[socket]
path = /tmp/vmse2000.s
udp_host = 0.0.0.0
udp_port = 1800

[morale]
swear_file = assets/swear.txt

[prosecution]
# File to log registered profanities to (JSONL). Set to empty to disable logging.
# Will append to file.
evidence_file = evidence.jsonl

[badge]
# Text file containing valid badge tokens, one per line. Set to empty to disable badge token support.
# File fill be read from end to start, one line at a time, removing tokens as they are used.
token_file = tokens.txt
# Text that will be displayed for $TOKEN$ in case no token is available.
token_none = N/A
